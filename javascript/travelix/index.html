    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Travelix</title>

    <div id="super_container">
      <header class="header">
        <div class="top_bar">
          <!-- <div class="phone">+45 345 3324 56789</div> -->
          <div class="social">
            <ul class="social_list">
              <li class="social_list_item">
                <a href="">
                  <i class="fa-brands fa-pinterest"></i>
                </a>
              </li>
              <li class="social_list_item">
                <a href="">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
              </li>
              <li class="social_list_item">
                <a href="">
                  <i class="fa-brands fa-twitter"></i>
                </a>
              </li>
              <li class="social_list_item">
                <a href="">
                  <i class="fa-brands fa-dribbble"></i>
                </a>
              </li>
              <li class="social_list_item">
                <a href="">
                  <i class="fa-brands fa-behance"></i>
                </a>
              </li>
              <li class="social_list_item">
                <a href="">
                  <i class="fa-brands fa-linkedin"></i>
                </a>
              </li>
            </ul>
          </div>

          <div class="user_box">
            <div class="user_box_login user_box_link"><a href="">LOGIN</a></div>
            <div class="user_box_register user_box_link">
              <a href="">REGISTER</a>
            </div>
          </div>
        </div>

        <div class="main_nav">
          <div class="logo_container">
            <div class="logo">
              <a href="#" class="">
                <img src="./assets/icon/logo.png" alt="" />
                TRAVELIX
              </a>
            </div>
          </div>

          <div class="main_nav_container">
            <ul class="main_nav_list">
              <li class="main_nav_item">
                <a href="">HOME</a>
              </li>
              <li class="main_nav_item">
                <a href="">ABOUT US</a>
              </li>
              <li class="main_nav_item">
                <a href="">OFFERS</a>
              </li>
              <li class="main_nav_item">
                <a href="">NEWS</a>
              </li>
              <li class="main_nav_item">
                <a href="">CONTACT</a>
              </li>
            </ul>
          </div>

          <div class="content_search">
            <a href="">
              <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </a>
          </div>
        </div>
      </header>

                      <h1>discover</h1>
                      <h1>the world</h1>

                        <a href="">
                          Explore Now
                          <span></span>
                          <span></span>
                          <span></span>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="home_slider_items">
                <img src="./assets/icon/home_slider_1.jpg" alt="" />
              </div>
              <div class="home_slider_items">
                <img src="./assets/icon/home_slider_2.jpg" alt="" />

          </div>

              height="33px"

              <polygon
                class="nav_arrow"
                fill="#F3F6F9"
                points="15.044,22.222 16.377,20.888 12.374,16.885 16.377,12.882 15.044,11.55 9.708,16.885 11.04,18.219 
                11.042,18.219 "
              ></polygon>
            </svg>
          </div>
        </div>
      </div>
