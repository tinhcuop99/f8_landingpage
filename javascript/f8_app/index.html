<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Music player</title>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
  integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="./assets/style.css" />
<body>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>

      <!-- CD -->
      <div class="cd">
        <div
          class="cd-thumb"
          style="
            background-image: url('./assets/avatar/1.jpg');
          "
        ></div>
      </div>

      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>

      <input
        id="progress"
        class="progress"
        type="range"
        value="0"
        step="1"
        min="0"
        max="100"
      />

      <audio id="audio" src=""></audio>
    </div>

    <!-- Playlist -->
    <div class="playlist">
      <div class="song">
        <div
          class="thumb"
          style="
            background-image: url('https://media.doanhnhantrevietnam.vn/files/content/2021/08/26/son-tung-mtp-1533.jpg');
          "
        ></div>
        <div class="body">
          <h3 class="title">Music name</h3>
          <p class="author">Singer</p>
        </div>
        <div class="option">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <div class="song">
        <div
          class="thumb"
          style="
            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
          "
        ></div>
        <div class="body">
          <h3 class="title">Music name</h3>
          <p class="author">Singer</p>
        </div>
        <div class="option">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <div class="song">
        <div
          class="thumb"
          style="
            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
          "
        ></div>
        <div class="body">
          <h3 class="title">Music name</h3>
          <p class="author">Singer</p>
        </div>
        <div class="option">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
    </div>
  </div>

  <script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    const PLAYER_STORAGE_KEY = 'F8_PLAYER'

    const player = $(".player");
    const cd = $(".cd");
    const heading = $("header h2");
    const cdThumb = $(".cd-thumb");
    const audio = $("#audio");
    const progress = $('#progress')
    const playBtn = $(".btn-toggle-play");
    const nextBtn = $('.btn-next')
    const prevBtn = $('.btn-prev')
    const randomBtn = $('.btn-random')
    const repeatBtn = $('.btn-repeat')
    const playlist = $('.playlist')

    const app = {
      currentIndex: 0,
      isPlaying: false,
      isRandom : false,
      config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
      songs: [
        {
          name: "Keep You Mine",
          singer: "Shy Martin",
          path: "./assets/music/1.mp3",
          image: "./assets/img/1.jpg",
        },
        {
          name: "Save me",
          singer: "Raftaar x Salim Merchant x Karma",
          path: "./assets/music/2.mp3",
          image:
            "https://1.bp.blogspot.com/-kX21dGUuTdM/X85ij1SBeEI/AAAAAAAAKK4/feboCtDKkls19cZw3glZWRdJ6J8alCm-gCNcBGAsYHQ/s16000/Tu%2BAana%2BPhir%2BSe%2BRap%2BSong%2BLyrics%2BBy%2BRaftaar.jpg",
        },
        {
          name: "Fly Away",
          singer: "Raftaar x Brobha V",
          path: "./assets/music/3.mp3",
          image: "https://i.ytimg.com/vi/QvswgfLDuPg/maxresdefault.jpg",
        },
        {
          name: "Beautiful Now",
          singer: "Zedd",
          path: "./assets/music/4.mp3",
          image:
            "https://a10.gaanacdn.com/images/song/39/24225939/crop_480x480_1536749130.jpg",
        },
        {
          name: "Sign",
          singer: "Raftaar",
          path: "./assets/music/5.mp3",
          image:
            "https://a10.gaanacdn.com/images/albums/72/3019572/crop_480x480_3019572.jpg",
        },
        {
          name: "Senbonzakura",
          singer: "Lindsey Stirling",
          path: "./assets/music/6.mp3",
          image:
            "https://filmisongs.xyz/wp-content/uploads/2020/07/Damn-Song-Raftaar-KrNa.jpg",
        },
        {
          name: "Holo",
          singer: "Ampyx",
          path: "./assets/music/7.mp3",
          image:
            "https://a10.gaanacdn.com/gn_img/albums/YoEWlabzXB/oEWlj5gYKz/size_xxl_1586752323.webp",
        },
      ],
        setConfig: function(key, value) {
          this.config[key] = value;
          localStorage.setItem[PLAYER_STORAGE_KEY, JOSN.stringify(this.config)]
        },
      render: function () {
        const htmls = this.songs.map((song, index) => {
          return `
            <div class="song ${index === this.currentIndex ? 'active' : ""}" data-index = "${index}">
          <div
            class="thumb"
            style="
              background-image: url('${song.img}');
            ">
            </div>
          <div class="body">
            <h3 class="title">${song.name}</h3>
            <p class="author">${song.singer}r</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        `;
        });
        playlist.innerHTML = htmls.join("");
      },

      defineProperties: function () {
        Object.defineProperty(this, "currentSong", {
          get: function () {
            return this.songs[this.currentIndex];
          },
        });

        Object.defineProperty(this, "config", {
          get: function () {
            return this.songs[this.currentIndex];
          },
        });
      },

      handleEvent: function () {
        const _this = this;
        const cdWidth = cd.offsetWidth;

        // Xử lí CD quay / dừng

        const cdThumbAnimate =  cdThumb.animate([
          {transform: 'rotate(350deg)'}
        ], {
          duration: 10000, // 10s
          iterations: Infinity
        })
        cdThumbAnimate.pause();




        // Xử lý phóng to/ thu nhỏ CD
        document.onscroll = function () {
          const scrollTop =
            window.scrollY || document.documentElement.scrollTop;
          const newCdWidth = cdWidth - scrollTop;

          cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
          cd.style.opacity = newCdWidth / cdWidth;
        };

        // Xử lí khi click Play
        playBtn.onclick = function () {
          if (_this.isPlaying) {
           
            audio.pause();
            
          } else {
          
            audio.play();
            
          }
        };

        // Khi Song được play
        audio.onplay = function() {
          _this.isPlaying = true
          player.classList.add('playing')
          cdThumbAnimate.play()
        }

        //Khi Song bị pause
        audio.onpause = function() {
          _this.isPlaying = false
          player.classList.remove('playing')
          cdThumbAnimate.pause()
        }

        // Khi tiến độ bài hát bị thay đổi
        audio.ontimeupdate = function() {
          if (audio.duration) {
          const progressPercent = Math.floor(audio.currentTime / audio.duration *100)
          progress.value = progressPercent
        }
        }

        // Xử lí xong tua Song

        progress.onchange = function(e) {
          const seekTime = audio.duration / 100 * e.target.value
          audio.currentTime = seekTime
         
        }

        // Khi next Song
        nextBtn.onclick = function() {
          if(_this.isRandom) {
            _this.playRandomSong()
          }
          else {
            _this.nextSong()

          }
          audio.play()
          _this.render()
          _this.scrollToActiveSong()
        }

        // Khi Prev Song
        prevBtn.onclick = function() {
          if(_this.isRandom) {
            _this.playRandomSong()
          }
          else {
            _this.prevSong()
          }
          audio.play()
          _this.render()
          _this.scrollToActiveSong()


        }

        // Xử lí bật/ tắt random xong
        randomBtn.onclick = function(e) {
          _this.isRandom =!_this.isRandom
          randomBtn.classList.toggle('active', _this.isRandom)
          _this.setConfig('isRandom', _this.isRandom)
          _this.playRandomSong()
        }

        // Xử lý lặp lại Song

        repeatBtn.onclick = function(e) {
          _this.isRepeat =!_this.isRepeat
          _this.setConfig('isRandom', _this.isRandom)
          repeatBtn.classList.toggle('active', _this.isRepeat)
        }


        // Xử lý next Song khi audio ended
        audio.onended = function() {
          if(_this.isRepeat) {
            audio.play()
          }
          else {

            nextBtn.click()
          }
        }

        // Lắng nghe hành vi click vào playlist
        playlist.onclick = function(e) {
          const songNode = e.target.closest('.song:not(.active)');

          if( songNode || e.target.closest('.option')) {

          // Xử lí khi click vào song
              if(songNode) {
                _this.currentIndex = Number(songNode.dataset.index)
                _this.loadCurrentSong()
                _this.render()
                audio.play()
              }

              // Xử lý khi click vào sau option
              if(e.target.closest('.option')) {

              }
          }
        }
      },

      scrollToActiveSong: function() {
        setTimeout(() =>{
          $('.song.active').scrollIntoView({
            behavior: 'smooth',
            block: 'nearest'
          })
        },200)
      },

      loadCurrentSong: function () {
        heading.textContent = this.currentSong.name;
        cdThumb.style.backgroundImage = `url('${this.currentSong.image}`;
        audio.src = this.currentSong.path;
      },

      loadConfig: function() {
        this.isRandom = this.config.isRandom
        this.isRandom = this.config.isRepeat
        // Object.assign(this, this.config)
      },

      nextSong: function() {
        this.currentIndex++
        if(this.currentIndex >= this.songs.length) {
          this.currentIndex = 0
        }
        this.loadCurrentSong()
      },

      prevSong: function() {
        this.currentIndex--
        if(this.currentIndex < 0) {
          this.currentIndex = this.songs.length -1
        }
        this.loadCurrentSong()
      },

      playRandomSong: function() {
        let newIndex
        do {
          newIndex = Math.floor(Math.random() * this.songs.length)
        } while(newIndex === this.currentIndex)

        this.currentIndex = newIndex
        this.loadCurrentSong()
      },


      start: function () {
        //Gán cấu hình từ config vào ứng dụng
        this.loadConfig()

        // Định nghĩa các thuộc tính cho Object
        this.defineProperties();

        //Lắng nghe/ xử lý các sự kiện ( DOM events)
        this.handleEvent();

        // Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
        this.loadCurrentSong();

        // render Playlist
        this.render();

        // Hiển thị trạng thái ban đầu của button repeat & random

        randomBtn.classList.toggle('active', _this.isRandom)
        randomBtn.classList.toggle('active', _this.isRepeat)
      },
    };
    app.start();
  </script>
</body>
</html>
