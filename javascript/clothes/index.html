<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Clothes</title>
  </head>
  <body>
    <div id="hero">
      <div class="navbar">
        <div class="logo">
          <img src="./assets/img/logo.png" alt="" class="logo-item" />
        </div>

        <div class="about">
          <ul class="list-items">
            <li class="about-item">MEN</li>
            <li class="about-item">WOMEN</li>
            <li class="about-item">KIDS</li>
            <li class="about-item">SOCIAL</li>
            <li class="about-item">CUSTOMIZE</li>
            <li class="about-item">MICOACH</li>
            <li class="about-item">
              <i class="about-icon fa-solid fa-magnifying-glass"></i>
            </li>
            <li class="about-item">
              <i class="about-icon fa-sharp fa-solid fa-cart-shopping"></i>
            </li>
          </ul>
        </div>
      </div>

      <div class="contain">
        <div class="grid">
          <div class="row">
            <div class="col">
              <div class="cetory">
                <div class="product">
                  <div class="img-hero">
                    <div class="img-btn">
                      <ul class="product-img">
                        <li class="product-img-item">
                          <i class="btnCircle fa-solid fa-circle"></i>
                          <a href="">Slide view</a>
                        </li>
                        <li class="product-img-item">
                          <i class="btnCircle fa-solid fa-circle"></i>
                          <a href="">Front view</a>
                        </li>
                        <li class="product-img-item">
                          <i class="btnCircle fa-solid fa-circle"></i>
                          <a href="">Sole view</a>
                        </li>
                        <li class="product-img-item">
                          <i class="btnCircle fa-solid fa-circle"></i>
                          <a href="">Y-3 Canaling</a>
                        </li>
                        <li class="product-img-item">
                          <i class="btnCircle fa-solid fa-circle"></i
                          ><a href="">Details</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <!-- <img class="product-item" src="./assets/img/img.png" alt="" /> -->
                  <div class="infor-contain">
                    <h2>ADIDAS Y-3</h2>
                    <h3>RETRO BOOST <span>BY YOHJI YAMATO</span></h3>
                    <h4>BLACK</h4>
                  </div>
                </div>

                <div class="infor">
                  <span>$300,00</span>

                  <div class="form-item">
                    <h5>CHOOSE YOUR COLOR</h5>
                    <div class="form-about-item">
                      <div>
                        <img
                          class="item-mini"
                          src="./assets/img/img_1.png"
                          alt=""
                        />
                      </div>
                      <div>
                        <img
                          class="item-mini"
                          src="./assets/img/img_2.png"
                          alt=""
                        />
                      </div>

                      <div>
                        <img
                          class="item-mini"
                          src="./assets/img/img_3.png"
                          alt=""
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form">
                    <form class="cetory-detail">
                      <h5>CHOSE YOUR SIZE</h5>
                      <select name="option" class="input-size">
                        <option value="size1">Size 1</option>
                        <option value="1">Size 2</option>
                        <option value="1">Size 3</option>
                      </select>
                    </form>

                    <form class="cetory-detail">
                      <h5>QUALITY</h5>
                      <select name="option" class="input-qlt">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                      </select>
                    </form>
                  </div>
                  <button class="btn-add">ADD PRODUCT TO CART</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
